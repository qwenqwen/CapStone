                <h1>Welcome!

                    <input type="text" name="ing_yes" class="input" size = 20 placeholder="Enter ingredients">
                    <h3>I <font color="red"><b>DO NOT</b></font> want these ingredients:<br></h3>
                    <input type="text" name="ing_no" class="input" size = 20 placeholder="Enter ingredients">
                  </form>
                </div>
                <h3>
                    <font color="red">
                        <b>WARNING</b>
                    </font>
                    : the minimal cooking time is
                    <font color="red"><b>5</b></font>
