<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/img/favicon.ico">

    <title>WhatToCook - recipe</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/ionicons.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="h">
      <div class="logo">Galvanize - Qin Wen - CapStone Project</div>
      <div class="social hidden-xs">
        <a href="#"><i class="ion-social-twitter"></i></a>
        <a href="#"><i class="ion-social-instagram"></i></a>
        <a href="#"><i class="ion-social-facebook"></i></a>
      </div>
      <div style="width: 100%;">
          <div class="container">
            <div class="row">
              <div>
                <h1>
                    {% if err == 1 %}
                        <font color="red"><b>Please enter a number!</b></font><br/>
                    {% elif err == 2 %}
                        <font color="red"><b>No available recipe!</b></font><br/>
                    {% else %}
                        <br/>
                        <h3>
                        <table class="table table-condensed" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th style="text-align:center"><b>Image</b></th>
                                    <th style="text-align:center"><font color="LightBlue"><b>Given Time</b></font></th>
                                    <th style="text-align:center"><font color="LightGreen"><b>Est. Time</b></font></th>
                                    <th style="text-align:center"><b>Name</b></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for one_recipe in all_info %}
                                  <tr>
                                      <td><img src="{{one_recipe[4]}}" alt="No Image" style="width:120px;height:80px;"></td>
                                      <td><font color="LightBlue">{{one_recipe[2]}}</font></td>
                                      <td><font color="LightGreen">{{one_recipe[3]}}</font></td>
                                      <td><a href={{one_recipe[1]}}>{{one_recipe[0]}}</a></td>
                                  </tr>
                                 {% endfor %}
                            </tbody>
                        </table>
                        </h3>
                    {% endif %}
                </h1>
              </div>
              <a href="/">Return to homepage</a>
            </div><!--/row-->
          </div><!--/container-->
    </div><!-- /H -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/retina-1.1.0.js"></script>
  </body>
</html>
