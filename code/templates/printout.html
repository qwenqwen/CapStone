<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="icon" href="static/img/favicon.ico">

    <title>WhatToEat - Beta - recipe</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/ionicons.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

    <div id="h">
      <div class="logo">Galvanize - Cohort 11 - Qin Wen - CapStone Project</div>
      <div class="social hidden-xs">
        <a href="#"><i class="ion-social-twitter"></i></a>
        <a href="#"><i class="ion-social-instagram"></i></a>
        <a href="#"><i class="ion-social-facebook"></i></a>
      </div>
      <div style="width: 100%;">
          <div class="container">
            <div class="row">
              <div>
                <h1>{{name}}<br/></h1>
                <div>
                  The original link: <a href={{link}}>{{link}}</a>
                </div>
                <h2>Estimated cooking time: <font color="green"><b>{{time}}</b></font> minutes<br/></h2>
                <h2><b>Ingradients:</b>
                  {% for ing in ingreds%}
                    {{ ing }}
                  {% endfor %}
                </h2>
                <h2><b>Cooking Procedures:</b>
                  <div>{{ proc }}</div>
                </h2>
              </div>
              <a href="/">Return to homepage</a>
            </div><!--/row-->
          </div><!--/container-->
    </div><!-- /H -->
